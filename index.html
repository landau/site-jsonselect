<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JSONSelect Playground built with react">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Trevor Landau">

    <title>JSONSelect Playground</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
      body {
        margin-top: 30px;
      }

      #app {
        background: #efefef;
      }

      textarea {
        width: 100%;
        min-height: 720px;
      }
    </style>
  </head>

  <body>
    <a href="https://github.com/landau/site-jsonselect"><img style="z-index: 10;position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <div class="container-fluid" id="app">
      <div class="row">
        <div class="col-md-12">
          <h2>JSONSelect Playground</h2>
          <div class="form-group">
            <label for="selector">Enter a selector</label>
            <input type="text" class="form-control"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <textarea class="form-control"></textarea>
        </div>
        <div class="col-md-6">
          some output
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row sig">
        &copy; 
        <a href="http://opensource.org/licenses/ISC" target="_blank">ISC</a>
        <a href="http://www.trevorlandau.net" target="_blank">
          Trevor &lambda;andau
        </a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
